<div class="container">
  <form class="form-horizontal" [formGroup]="userForm" (ngSubmit)="regFormSubmit()">
    <div class="form-group" [ngClass]="{'has-error': !userForm.controls['fname'].valid && (userForm.controls['fname'].dirty || userForm.controls['fname'].touched),'has-success': userForm.controls['fname'].valid && (userForm.controls['fname'].dirty || userForm.controls['fname'].touched)}">
      <label class="control-label col-sm-2" for="fname">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="fname" placeholder="Enter First Name" formControlName="fname">
        <span *ngIf="userForm.controls['fname'].hasError('required') && (userForm.controls['fname'].dirty || userForm.controls['fname'].touched)" class="help-block">This field is required</span>
      </div>
    </div>
    <div class="form-group" [ngClass]="{'has-error': !userForm.controls['lname'].valid && (userForm.controls['lname'].dirty || userForm.controls['lname'].touched),'has-success': userForm.controls['lname'].valid && (userForm.controls['lname'].dirty || userForm.controls['lname'].touched)}">
      <label class="control-label col-sm-2" for="lname">Last Name:</label>
      <div class="col-sm-10"> 
        <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" formControlName="lname">
        <span *ngIf="userForm.controls['lname'].hasError('required') && (userForm.controls['lname'].dirty || userForm.controls['lname'].touched)" class="help-block">This field is required</span>
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" [disabled]="!userForm.valid" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

<div class="container" *ngIf="formSubmitted">
  <div class="alert alert-success">
    Your entered data is <strong>{{firstName}}</strong> <strong>{{lastName}}</strong>.
  </div>
</div>
